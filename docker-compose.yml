version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: youtube_video_chat_app_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db/youtube_video_chat_app_dev
      PHX_HOST: localhost
      SECRET_KEY_BASE: ysF8H3vkCxQPQ5GHJrvLxNyVkQTNE2Lx8vY3N7gJ6UQKjmXGpvRrQTx1234567890
      MIX_ENV: dev
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Prevent node_modules and build folders from being overwritten
      - /app/_build
      - /app/deps
      - /app/assets/node_modules
      - /app/.elixir_ls
    stdin_open: true
    tty: true
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        while ! pg_isready -h db -p 5432 -U postgres; do sleep 1; done &&
        echo 'Database is ready!' &&
        echo 'Building assets...' &&
        mix assets.build &&
        mix ecto.create &&
        mix ecto.migrate &&
        mix run priv/repo/seeds.exs &&
        echo 'Starting Phoenix server...' &&
        mix phx.server
      "

volumes:
  postgres_data:
